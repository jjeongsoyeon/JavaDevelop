<!DOCTYPE html>
<html lang="ko"> 
    <head> 
        <title>04_색상</title>
    </head>
    <body> 
        <!-- 색상표현 : 이름, 16진수, rgb()함수 -->
        
        <h1>색상표현</h1>

        <!-- Color Names -->
        <font color="red">제주도</font>
        <font color="green">제주도</font>
        <font color="blue">제주도</font>
        <hr>

        <!-- Color HEX -->
        <font color="#FF0000">서울특별시</font>
        <font color="#00FF00">서울특별시</font>
        <font color="#0000FF">서울특별시</font>
        <hr>

        <!-- Color RGB -->
        <font color="rgb(255,0,0)">부산광역시</font>
        <font color="rgb(0,255,0)">부산광역시</font>
        <font color="rgb(0,0,255)">부산광역시</font>

    </body>
</html>
